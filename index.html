<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.bootcss.com/remodal/1.1.1/remodal.js"></script>
    <link href="https://cdn.bootcss.com/remodal/1.1.1/remodal.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/remodal/1.1.1/remodal-default-theme.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="entireframework.min.css" rel="stylesheet"/>
    <link href="樣式.css" rel="stylesheet"/>
    <script src='./編程/演出.js'></script>
    <link rel="shortcut icon" type="image/x-icon" href="九字切.ico"/>
    <title>
        九字切
    </title>
</head>
<body oncontextmenu='window.event.returnValue=false;'>
    <div id="bg"></div>
    <div class="上">
        <div id="標題">
            <a href='https://github.com/RimoChan/jiu_zi_qie' target="_black">
                <i class="fa fa-github" aria-hidden="true"></i> 九字切
            </a>
        </div>
    </div>
    <div class="右">
        <a id="設置按鈕" data-remodal-target="設置" href="#設置">
            ⚚
        </a>
        <div id="狀態">
            當前切數<br>
            <span id="切數">
                0
            </span>
        </div>
    </div>
    <div class="左" id="上板">
        <ruby>
            <span id="寫法">
                売り切れる
            </span>
            <rt id="假名">
                うりきれる
            </rt>
        </ruby>
        <div>
            <small>
                【<span id='詞性'>自下一</span>】
            </small>
        </div>
        <p>
            <small>
                解釋
            </small>
            <br/>
            <span id="中文">
                買光
            </span>
        </p>
        <p>
            <small>
                例句
            </small>
            <br/>
            <span id="例句">
                喵喵喵
            </span>
        </p>
        <div id="切">
            切
        </div>
    </div>
    <div class="正中" id="單詞">
        <div id="加載">
            數據加載中
        </div>
    </div>
    <div class="底">
        <div class="row" id="自覺">
            <div class="選項按鈕 水晶 col c6" id="認識">
                <div class="選項">
                    認識
                </div>
            </div>
            <div class="選項按鈕 水晶 col c6" id="不認識">
                <div class="選項">
                    不認識
                </div>
            </div>
        </div>
        <div class="row" id="意思">
            <div class="選項按鈕 水晶 col c3" id="0">
                <div class="選項">
                    1
                </div>
            </div>
            <div class="選項按鈕 水晶 col c3" id="1">
                <div class="選項">
                    2
                </div>
            </div>
            <div class="選項按鈕 水晶 col c3" id="2">
                <div class="選項">
                    3
                </div>
            </div>
            <div class="選項按鈕 水晶 col c3" id="3">
                <div class="選項">
                    4
                </div>
            </div>
        </div>
    </div>
    <div class="remodal 插入" data-remodal-id="設置">
        <h1>
            設定
        </h1>
        選擇詞典
        <select id="選擇詞典">
            <option>n3</option>
            <option>n2</option>
            <option>n1</option>
        </select>
    </div>
</body>
